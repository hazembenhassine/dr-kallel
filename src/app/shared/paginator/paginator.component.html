<div class="d-flex justify-content-center py-4">
  <div class="row no-gutters">
    <div class="col-auto">

    </div>
    <div *ngFor="let page of pages, let i = index" class="col-auto px-1">
      <div (click)="setPageIndex(i)" [ngClass]="{'active': page == pageIndex}" class="paginator-page-marker"></div>
    </div>
  </div>
</div>
