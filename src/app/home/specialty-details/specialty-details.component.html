<h1 class="detail-title my-3 pb-3" mat-dialog-title>{{ specialty?.title }}</h1>
<mat-dialog-content>
  <div class="row justify-content-center">
    <div class="col-md-5 d-flex pb-3">
      <div class="image-container my-auto mx-auto">
        <div class="image">
          <img [src]="uploadURL+specialty?.cover" [alt]="specialty?.title">
        </div>
      </div>
    </div>
    <div class="col-md text">
      {{ specialty?.description }}
    </div>
  </div>
  <div class="row justify-content-center">

  </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
  <button mat-dialog-close class="med-btn-sm px-3 my-2 mr-2">
    Fermer
  </button>
</mat-dialog-actions>
